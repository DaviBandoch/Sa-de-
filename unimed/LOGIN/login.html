<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saúde+</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="../imagens/unimed.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Login</h1>
            <form id="login-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required aria-label="Digite seu e-mail">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required aria-label="Digite sua senha">
                
                <button class="header-login-btn-success" onclick="window.location.href='../HOME/home.html'">Entrar</button>

                <div class="extra-options">
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                    <p>Não tem conta? <a href="#" class="signup-link">Crie uma aqui</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
