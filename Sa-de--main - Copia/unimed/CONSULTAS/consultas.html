<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saúde+</title>
    <link rel="stylesheet" href="consultas.css">
    <script src="consultas.js" defer></script>
    <link rel="icon" href="../imagens/unimed.png">
</head>
<body>

    <header>
        <img src="../imagens/iconesaude.png" alt="">
    
        <ul class="header-ul">
          <li>Conheça nossa Empresa</li>
          <li>Planos</li>
          <li>Precisa de Ajuda?</li>
          <button class="header-login">
            <i class="bi bi-person"></i>
            <span>Entrar</span>
            </button>
        </ul>
      </header>

<div class="container-consultas">

    <div class="background-consultas">
        <h2>Agenda Médica</h2>
        <p>Procure a disponibilidade de agenda dos médicos que estão mais perto de você.</p>
        <form id="agenda-form">
            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione</option>
                <option value="Aracaju">Aracaju</option>
                <option value="Belém">Belém</option>
                <option value="Belo Horizonte">Belo Horizonte</option>
                <option value="Boa Vista">Boa Vista</option>
                <option value="Brasília">Brasília</option>
                <option value="Campo Grande">Campo Grande</option>
                <option value="Cuiabá">Cuiabá</option>
                <option value="Curitiba">Curitiba</option>
                <option value="Florianópolis">Florianópolis</option>
                <option value="Fortaleza">Fortaleza</option>
                <option value="Goiânia">Goiânia</option>
                <option value="Maceió">Maceió</option>
                <option value="Macapá">Macapá</option>
                <option value="Manaus">Manaus</option>
                <option value="Natal">Natal</option>
                <option value="Palmas">Palmas</option>
                <option value="Porto Velho">Porto Velho</option>
                <option value="Recife">Recife</option>
                <option value="Rio Branco">Rio Branco</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Salvador">Salvador</option>
                <option value="São Luís">São Luís</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Teresina">Teresina</option>
                <option value="Vitória">Vitória</option>
            </select>

            <label for="especialidade">Especialidade/Área de Atuação:</label>
            <select id="especialidade" name="especialidade" required>
                <option value="">Selecione</option>
                <option value="Cardiologia">Cardiologia</option>
                <option value="Neurologia">Neurologia</option>
                <option value="Gastroenterologia">Gastroenterologia</option>
                <option value="Clínico Geral">Clínico Geral</option>
                <!-- Adicione mais especialidades conforme necessário -->
            </select>

            <label for="nome-medico">Nome do Médico/Prestador:</label>
            <input type="text" id="nome-medico" name="nome-medico" placeholder="Digite o nome do Médico/Prestador" required>

            <label for="bairro">Bairro do Médico/Prestador:</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite o nome do bairro do Médico/Prestador" required>

            <button type="submit">Buscar Disponibilidade</button>
        </form>
    </div>

    <div class="background-consultas">
        <h2>Agendamento de Consultas</h2>
        <form class="form-consulta" id="agendamento-form">
            <label for="data">Data:</label>
            <input type="date" id="data" name="data" required>
            <label for="hora">Hora:</label>
            <input type="time" id="hora" name="hora" required>
            <button type="submit">Agendar</button>
        </form>

        <!-- Aviso de agendamento -->
        <div id="aviso-agendamento" style="display: none; margin-top: 20px; color: green;">
            Consulta agendada com sucesso!
        </div>
    </div>

</div>

</body>
</html>
